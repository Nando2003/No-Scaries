{% extends "base.html" %}

{% load static %}
{% load django_bootstrap5 %}

{% block title %}Login{% endblock title %}

{% block styles %}
  <link rel="stylesheet" href={% static 'css/auth.css' %}>
{% endblock %}

{% block content %}

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-7 col-lg-6">
      <div class="bg-dark rounded-4 p-5 shadow-lg">

        <div class="d-flex justify-content-center align-items-center mb-4">
          <i class="fa-sharp fa-solid fa-user me-3 fa-3x" style="color: #ffffff;"></i>
          <h2 class="mb-0 fs-2 text-light"><span class="text-danger">Entrar</span> com sua conta</h2>
        </div>

        <form method="post" autocomplete="off" class="mt-3">
          {% csrf_token %}
          {% bootstrap_form form %}

          <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-bold fs-5 shadow-sm auth__btn">
            Entrar
          </button>
        </form>

        <div class="mt-4 text-center">
          <small class="text-light opacity-75">NÃ£o tem uma conta? <a href="{% url 'accounts:register' %}" class="auth__span__link text-decoration-none text-primary fw-bold">Cadastre-se</a></small>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
